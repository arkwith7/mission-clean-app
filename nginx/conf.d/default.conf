# HTTP 서버 설정 (Let's Encrypt 챌린지 및 HTTPS 리다이렉션)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name aircleankorea.com www.aircleankorea.com;

    # Let's Encrypt ACME 챌린지
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aircleankorea.com www.aircleankorea.com;

    # SSL 인증서 및 관련 설정
    ssl_certificate /etc/letsencrypt/live/aircleankorea.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aircleankorea.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 로깅 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # API 요청을 백엔드로 프록시 (Rate Limiting 적용)
    location /api/ {
        # Rate Limiting: 초당 10회, 버스트 20회
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://mission-clean-backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 보안 헤더 추가
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Ssl on;
    }
    
    # 루트 경로 및 정적 파일 요청을 프론트엔드로 프록시
    location / {
        proxy_pass http://mission-clean-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}